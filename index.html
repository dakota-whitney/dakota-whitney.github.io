<!DOCTYPE html>
<html>
<head>
  <title>Dakota's Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="author" content="Dakota Whitney" />
  <meta name="description" content="Dakota Whitney's personal portfolio" />
  <meta name="keywords" content="Dakota, Whitney, portfolio" />
  <link rel="stylesheet" type="text/css" href="./styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=The+Nautigal&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css">
  <link rel="apple-touch-icon" sizes="180x180" href="/img/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
  <link rel="manifest" href="./img/favicon/site.webmanifest">
</head>
<body>
  <div id="burger">
    <i class="fas fa-bars fa-lg"></i>
  </div>
  <nav>
    <h1 id="nav-name">Dakota Whitney</h1>
    <div id="nav-links">
      <a href="#about-section">About</a>
      <a href="#projects">Projects</a>
      <a href="#credentials">Credentials</a>
      <a href="#resume-section">Resume</a>
      <a href="#contact">Contact</a>
    </div>
  </nav>
  <main>
    <h1 id="main-name">Dakota Whitney</h1>
    <section id="about-section">
      <h1 class="section-header">About</h1>
      <img src="./img/headshot.jpg" id="headshot" class="rounded" alt="Dakota's headshot" />
      <br />
      <p id="about">
        I'm <span>Dakota.</span>
        <br />
        I'm an aspiring web developer.
        <br />
        This is my online portfolio.
      </p>
    </section>
    <section id="projects">
      <h1 class="section-header">Projects</h1>
      <div class="section-items">
        <a id="profile-link" href="https://github.com/dakota-whitney" target="_blank">
        <br />
          <img
            id="github-img"
            class="project-img"
            src="./img/octocat.png"
            alt="Github badge"
          />
        </a>
        <a class="profile-link" href="https://codesandbox.io/u/dakota-whitney" target="_blank">
          <img
            class="project-img rounded"
            src="./img/codesandbox-logo.png"
            alt="Codesandbox logo">
        </a>
        <a class="profile-link" href="https://codepen.io/dakota-whitney" target="_blank">
          <img class="project-img"
            src="./img/codepen-logo.png"
            alt="Codepen Logo" />
        </a>
      </div>
    </section>
    <section id="credentials">
      <h1 class="section-header">Credentials</h1>
      <div class="section-items">
        <a class="credential" href="https://basno.com/users/dakotawhitney" target="_blank"><img
            src="./img/sps_badge.png"
            class="credential-img" alt="SPS Profile" /></a><a class="credential"
          href="https://www.freecodecamp.org/dakota-whitney" target="_blank"><img class="credential-img"
            src="./img/fcc-logo.png"
            alt="FCC Profile" /></a>
            <a class="credential" href="https://www.codecademy.com/profiles/dakota-whitney" target="_blank"><img
              src="./img/codecademy-logo.png"
              class="credential-img rounded" alt="Scrum Alliance Profile" /></a>
        <a class="credential" href="https://www.scrumalliance.org/community/profile/dwhitney6" target="_blank"><img
            src="./img/scrum-alliance-logo.jpg"
            class="credential-img rounded" alt="Scrum Alliance Profile" /></a>
      </div>
      <section id="resume-section">
        <h2 class="section-header">Resume</h2>
        <iframe id="resume"
          src="https://docs.google.com/document/d/e/2PACX-1vTVRmE5XDttuSUYlYmble71eRbyS3Ww7UohVpotmvW1TGh3ySFi370_ekOTBmBqc_6wjemq8k6GvzwI/pub?embedded=true"></iframe>
        <a id="resume-icon"
          href="https://docs.google.com/document/d/16qFY4h_bbzYhCoUY4v9RgwschA1JzI_-5rsk74mXj78/edit?usp=sharing"
          target="_blank"><i class="far fa-file fa-7x"></a></i>
      </section>
      <section id="contact">
        <h1 class="section-header">Contact</h1>
        <div id="contact-items" class="section-items">
          <fieldset id="email-area">
            <legend class="contact-header">Shoot me an email</legend>
            <form id="email-form" method="post">
              <label for="sender">From:</label>
              <input type="text" name="sender" />
              <br />
              <label for="subject">Subject:</label>
              <input type="text" name="subject"/>
              <br />
              <label for="message">Message:</label>
              <br />
              <textarea name="message"></textarea>
              <br />
              <button id="send-email" type="submit">Send</button>
            </form>
          </fieldset>
          <br />
          <p class="contact-header">Hit me up on <a id="linkedin-link" href="https://www.linkedin.com/in/dakotawhitney/" target="_blank">LinkedIn</a></p>
        </h2>
        </div>
      </section>
    </main>
  <script src="./main.js"></script>
</body>
</html>
