<!DOCTYPE html>
<html>
<head>
  <title>Dakota's Portfolio</title>
  <link rel="icon" type="image/x-icon" href="public/img/favicon/favicon.ico">
  <meta charset="utf-8">
  
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="Dakota Whitney" />
  <meta name="description" content="Dakota Whitney's personal web portfolio" />
  <meta name="keywords" content="Dakota, Whitney, portfolio" />

  <link
    rel="preconnect"
    href="https://fonts.googleapis.com">

  <link
    rel="stylesheet" 
    href="https://fonts.googleapis.com/css2?family=Montserrat&family=The+Nautigal&display=swap">

  <link
    rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

  <link
    rel="stylesheet"
    type="text/css"
    href="public/styles/styles.css">
</head>
<body>
  <nav class="navbar fixed-top navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand mb-0 h1">
        <span class="dw">D</span><span>akota</span>
        <span class="dw">W</span><span>hitney</span>
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="material-symbols-outlined">menu</span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
      </div>
    </div>
  </nav>
  <main>
    <div id="pages" class="carousel slide">
      <div class="carousel-inner d-flex align-items-center align-self-center"></div>
      <button 
        class="carousel-control-prev" 
        type="button" 
        data-bs-slide="prev",
        data-bs-target="#pages">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next" 
        type="button" 
        data-bs-slide="next",
        data-bs-target="#pages">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
      </button>
    </div>
  </main>

  <template id="about-template">
    <div class="container">
      <h1 class="display-1">I'm <span>Dakota.</span></h1>
      <h1 class="display-6">
        I'm a data analyst/web developer.
        <br />
        This is my online portfolio.
      </h1>
      <br />
      <div class="contact-items">
        <i></i><a>whitneydakota@gmail.com</a>
        <br />
        <i></i><a target="_blank">GitHub</a>
        <i></i><a target="_blank">LinkedIn</a>
      </div>
    </div>
  </template>

  <template id="projects-template">
    <div id="projects" class="container">
      <h1 class="display-1">Projects</h1>
      <ul class="nav nav-tabs"></ul>
    </div>
  </template>

  <template id="repo-template">
    <li class="nav-item">
      <a class="nav-link repo-name" aria-current="page" href="#"></a>
      <div class="container-fluid d-flex flex-row justify-content-center align-items-center align-self-center">
        <ul class="list-group"></ul>
        <div class="container-fluid d-flex flex-column justify-content-center align-items-center align-self-center">
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb"></ol>
          </nav>
          <code></code>
        </div>
      </div>
    </li>  
  </template>

  <template id="credentials-template">
    <div class="container">
      <h1 class="display-1">Credentials</h1>
      <embed
        src="public/docs/nyu_sps_fs_web.pdf"
        id="fs-web"
        width="500"
        height="600"
      >
      <div id="credential-links">
        <a
          class="credential" 
          href="https://basno.com/users/dakotawhitney" 
          target="_blank">

          <img
            src="public/img/sps.png"
            class="credential-img" 
            alt="NYU SPS Profile">
        </a>
        <a
          class="credential" 
          href="https://www.codecademy.com/profiles/dakota-whitney" 
          target="_blank">
          
          <img
            src="public/img/codecademy.png"
            class="credential-img rounded"
            alt="Codecademy Profile">
        </a>
        <a
          class="credential"
          href="https://www.freecodecamp.org/dakota-whitney" 
          target="_blank">
          
          <img 
            class="credential-img"
            src="public/img/fcc.png"
            alt="freeCodeCamp Profile">
        </a>
      </div>
    </div>
  </template>

  <template id="resume-template">
    <div class="container">
      <h1 class="display-1">Resume</h2>
       <embed
        src="public/docs/resume.pdf"
        type="application/pdf"
        width="900"
        height="800"
      />
    </div>
  </template>

  <script src="src/js/pages.js" type="module"></script>

  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous">
  </script>

</body>
</html>
