<!DOCTYPE html>
<html>
<head>
  <title>Dakota's Portfolio</title>
  <link rel="icon" type="image/x-icon" href="/img/favicon/favicon.ico">
  <meta charset="utf-8">
  
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="Dakota Whitney" />
  <meta name="description" content="Dakota Whitney's personal web portfolio" />
  <meta name="keywords" content="Dakota, Whitney, portfolio" />

  <link
    rel="preconnect"
    href="https://fonts.googleapis.com">

  <link 
    rel="stylesheet" 
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">

  <link rel="stylesheet" 
    href="https://fonts.googleapis.com/css2?family=Montserrat&family=The+Nautigal&display=swap">

  <link rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" href="/styles/styles.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand mb-0 h1">
        <span class="dw">D</span><span>akota</span>
        <span class="dw">W</span><span>hitney</span>
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="material-symbols-outlined">menu</span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
        <form id="search" class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-light" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
  <main></main>

  <template id="slider-template">
    <div class="carousel slide">
      <div class="carousel-inner"></div>
      <button 
        class="carousel-control-prev" 
        type="button" 
        data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next" 
        type="button" 
        data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
      </button>
    </div>
  </template>

  <template id="card-template">
    <div class="card" style="width: 18rem;">
      <img src="..." class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">Card title</h5>
        <h6 class="card-subtitle mb-2 text-body-secondary">Card subtitle</h6>
        <p class="card-text"></p>
      </div>
    </div>
  </template>

  <template id="about-template">
    <div class="container">
      <h1 class="display-1">I'm <span>Dakota.</span></h1>
      <h1 class="display-6">
        I'm a data analyst/web developer.
        <br />
        This is my online portfolio.
      </h1>
      <br />
      <p>
        Feel free to take a look around.
        But before you do, check out the playlist I listened to while coding this site:
      </p>
    </div>
  </template>

  <template id="projects-template">
    <div class="container">
      <h1 class="display-1">Projects</h1>
      <div id="projects">
        <a href="https://github.com/dakota-whitney" target="_blank">
          <img
            id="github-img"
            class="project-img"
            src="./img/octocat.png"
            alt="Github badge"
          />
        </a>
        <a href="https://codesandbox.io/u/dakota-whitney" target="_blank">
          <img
            class="project-img rounded"
            src="./img/codesandbox-logo.png"
            alt="Codesandbox logo">
        </a>
        <a href="https://codepen.io/dakota-whitney" target="_blank">
          <img 
            class="project-img"
            src="./img/codepen-logo.png"
            alt="Codepen Logo" />
        </a>
      </div>
    </div>
  </template>

  <template id="credentials-template">
    <div class="container">
      <h1 class="display-1">Credentials</h1>
      <div id="credentials">
        <a
          class="credential" 
          href="https://basno.com/users/dakotawhitney" 
          target="_blank">

          <img
            src="./img/sps_badge.png"
            class="credential-img" 
            alt="SPS Profile">
        </a>
        <a
          class="credential"
          href="https://www.freecodecamp.org/dakota-whitney" 
          target="_blank">
          
          <img 
            class="credential-img"
            src="./img/fcc-logo.png"
            alt="FCC Profile">
        </a>
        <a
          class="credential" 
          href="https://www.codecademy.com/profiles/dakota-whitney" 
          target="_blank">
          
          <img
            src="./img/codecademy-logo.png"
            class="credential-img rounded"
            alt="Codecademy Profile">
        </a>
      </div>
    </div>
  </template>

  <template id="resume-template">
    <div class="container">
      <h1 class="display-1">Resume</h2>
      <iframe 
        id="resume"
        src="https://docs.google.com/document/d/e/2PACX-1vTVRmE5XDttuSUYlYmble71eRbyS3Ww7UohVpotmvW1TGh3ySFi370_ekOTBmBqc_6wjemq8k6GvzwI/pub?embedded=true">
      </iframe>
    </div>
  </template>

  <template id="contact-template">
    <div class="container">
      <h1 class="display-1">Contact</h1>
      <div id="contact-items">
        <h1 class="display-6">Email me at <a href="mailto:whitneydakota@gmail.com">whitneydakota@gmail.com</a></h1>
        <h1 class="display-6">See me on <a href="https://www.linkedin.com/in/dakotawhitney/" target="_blank">LinkedIn</a></h1>
      </div>
    </div>
  </template>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="./js/main.js" type="module"></script>
</body>
</html>
