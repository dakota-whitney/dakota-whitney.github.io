<!DOCTYPE html>
<html>
<head>
  <title>Dakota's Portfolio</title>
  <link rel="icon" type="image/x-icon" href="public/img/favicon/favicon.ico">
  <meta charset="utf-8">
  
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="Dakota Whitney" />
  <meta name="description" content="Dakota Whitney's personal web portfolio" />
  <meta name="keywords" content="Dakota, Whitney, portfolio" />

  <link
    rel="preconnect"
    href="https://fonts.googleapis.com">

  <link 
    rel="stylesheet" 
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">

  <link
    rel="stylesheet" 
    href="https://fonts.googleapis.com/css2?family=Montserrat&family=The+Nautigal&display=swap">

  <link
    rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous">

  <link
    rel="stylesheet"
    type="text/css"
    href="public/styles/styles.css">
</head>
<body>
  <nav class="navbar fixed-top navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand mb-0 h1">
        <span class="dw">D</span><span>akota</span>
        <span class="dw">W</span><span>hitney</span>
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="material-symbols-outlined">menu</span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
        <form id="search" class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-light" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
  <main>
    <div id="pages" class="carousel slide">
      <div class="carousel-inner d-flex align-items-center align-self-center"></div>
      <button 
        class="carousel-control-prev" 
        type="button" 
        data-bs-slide="prev",
        data-bs-target="#pages">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next" 
        type="button" 
        data-bs-slide="next",
        data-bs-target="#pages">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
      </button>
    </div>
  </main>

  <template id="about-template">
    <div class="container">
      <h1 class="display-1">I'm <span>Dakota.</span></h1>
      <h1 class="display-6">
        I'm a data analyst/web developer.
        <br />
        This is my online portfolio.
      </h1>
      <br />
      <p>
        Feel free to take a look around.
        But before you do, check out the my most recently liked songs I listened to while coding this site:
      </p>
      <div class="card-group"></div>
    </div>
  </template>

  <template id="card-template">
    <div class="card" style="width: 18rem;">
      <img src="..." class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">Card title</h5>
        <h6 class="card-subtitle mb-2 text-body-secondary">Card subtitle</h6>
      </div>
    </div>
  </template>

  <template id="projects-template">
    <div id="projects" class="container">
      <h1 class="display-1">Projects</h1>
      <ul class="nav nav-tabs"></ul>
      <div id="project-links">
        <a href="https://github.com/dakota-whitney" target="_blank">
          <img
            id="github-img"
            class="project-img"
            src="public/img/octocat.png"
            alt="Github badge">
        </a>
        <a href="https://codesandbox.io/u/dakota-whitney" target="_blank">
          <img
            class="project-img rounded"
            src="public/img/codesandbox.png"
            alt="Codesandbox logo">
        </a>
        <a href="https://codepen.io/dakota-whitney" target="_blank">
          <img 
            class="project-img"
            src="public/img/codepen.png"
            alt="Codepen Logo">
        </a>
      </div>
    </div>
  </template>

  <template id="repo-template">
    <li class="nav-item">
      <a class="nav-link repo-name" aria-current="page" href="#"></a>
      <div class="container-fluid d-flex flex-row justify-content-center align-items-center align-self-center">
        <ul class="list-group"></ul>
        <div class="container-fluid d-flex flex-column justify-content-center align-items-center align-self-center">
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb"></ol>
          </nav>
          <code></code>
        </div>
      </div>
    </li>  
  </template>

  <template id="credentials-template">
    <div class="container">
      <h1 class="display-1">Credentials</h1>
      <div id="credential-links">
        <a
          class="credential" 
          href="https://basno.com/users/dakotawhitney" 
          target="_blank">

          <img
            src="public/img/sps.png"
            class="credential-img" 
            alt="SPS Profile">
        </a>
        <a
          class="credential" 
          href="https://www.codecademy.com/profiles/dakota-whitney" 
          target="_blank">
          
          <img
            src="public/img/codecademy.png"
            class="credential-img rounded"
            alt="Codecademy Profile">
        </a>
        <a
          class="credential"
          href="https://www.freecodecamp.org/dakota-whitney" 
          target="_blank">
          
          <img 
            class="credential-img"
            src="public/img/fcc.png"
            alt="FCC Profile">
        </a>
      </div>
    </div>
  </template>

  <template id="resume-template">
    <div class="container">
      <h1 class="display-1">Resume</h2>
      <iframe id="resume"></iframe>
    </div>
  </template>

  <template id="contact-template">
    <div class="container">
      <h1 class="display-1">Contact</h1>
      <div id="contact-items">
        <h1 class="display-6">Email me at <a href="mailto:whitneydakota@gmail.com">whitneydakota@gmail.com</a></h1>
        <h1 class="display-6">See me on <a href="https://www.linkedin.com/in/dakotawhitney/" target="_blank">LinkedIn</a></h1>
      </div>
    </div>
  </template>

  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous">
  </script>
  
  <script src="public/js/pages.js" type="module"></script>

  <script>
    //Load the IFrame Player API code asynchronously.
    const ytTag = document.createElement("script");
    ytTag.src = new URL("iframe_api", "https://www.youtube.com/");
    const [firstScriptTag] = document.getElementsByTagName("script");
    firstScriptTag.parentNode.insertBefore(ytTag, firstScriptTag);

    let yt = false;
    function onYouTubeIframeAPIReady(){
      console.log("YouTube iFrame API Loaded");
      yt = true;
    }
  </script>
</body>
</html>
